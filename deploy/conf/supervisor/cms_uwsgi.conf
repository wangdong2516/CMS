[program:cms_uwsgi]
；部署的时候，需要修改
directory=/Users/wangdong/Desktop/Learn/practice/CMS/deploy/conf/uwsgi
; 部署的时候，修改为对应的用户
user=wangdong
; 部署的时候，根据是否使用虚拟环境，看情况进行修改，使用虚拟环境的时候，需要改为虚拟环境下的uwsgi命令
command=uwsgi --ini uwsgi.ini
priority=1
numprocs=1
autostart=true
autorestart=true
startretries=10
exitcodes=0
stopsignal=KILL
stopwaitsecs=10
redirect_stderr=true
; 确保杀死主进程之后，子进程也被杀死
stopasgroup=true
killasgroup=true
；设置环境变量(部署的时候需要修改)
environment=PATH=/Users/wangdong/miniconda3/envs/django/bin/
; 日志文件的位置，部署的时候需要修改
stdout_logfile=/Users/wangdong/Desktop/Learn/practice/CMS/logs/uwsgi.log